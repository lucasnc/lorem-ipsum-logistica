<div class="main-body">
  <button class="btn" mat-flat-button (click)="openAddEditClienteForm()">
    Novo Cliente
  </button>
  <table mat-table [dataSource]="clientes" >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
      <td mat-cell *matCellDef="let element"> {{element.dataNascimento | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef> Gênero </th>
      <td mat-cell *matCellDef="let element"> {{element.genero | genero }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
      <td mat-cell *matCellDef="let row">
        <button matTooltip="Editar" mat-icon-button (click)="openEditForm(row)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button matTooltip="Excluir" mat-icon-button (click)="deleteCliente(row.id, template)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
        <button matTooltip="Visualizar" mat-icon-button (click)="clienteDetails(row.id)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <ng-template #template>
    <h2 mat-dialog-title>Excluir registro?</h2>
    <mat-dialog-actions>
      <button color="basic" mat-button [mat-dialog-close]="false">Cancelar</button>
      <button color="warn" mat-button [mat-dialog-close]="true">Confirmar</button>
    </mat-dialog-actions>
   </ng-template>

</div>
